name: Build and deploy to gh-pages

on:
  push:
    branches:
      - main    # change if your default branch is 'master' or another name
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run dev
        # If your build command is different, replace the above line (e.g., `npm run build:web`)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dev   # <-- replace './build' with your build output folder (e.g., './dist' or './out')
